<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados en Angular - Creado por el {{ 'desarrollador' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">

        <p-button label="ToogleCase" 
        icon="pi pi-search"
        class="mr-2"
        (click)="toggleUpperCase()"
        />

    </div>

    <div class="p-toolbar-group-end">
        
        <p-button 
        (onClick)="changeOrder('name')"
        label="Por nombre" 
        icon="pi pi-sort" 
        class="mr-2"/>
        
        <p-button 
        (onClick)="changeOrder('canFly')"
        label="Por volar" 
        icon="pi pi-sort" 
        class="mr-2" />

        <p-button 
        (onClick)="changeOrder('color')"
        label="Color" 
        icon="pi pi-sort" 
        />

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">

            <p-table [value]="heroes | sortBy:oderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-panel>
        
    </div>
</div>
